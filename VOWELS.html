<!DOCTYPE html>

<head>

<body>

    <script>
        
        let str = prompt('Введите стоку:');
        function vowels(str) {
            let vowels = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U', 'а', 'у', 'о', 'ы', 'и', 'э', 'я', 'ю', 'ё', 'е', 'А', 'У', 'О', 'Ы', 'И', 'Э', 'Я', 'Ю', 'Ё', 'Е'];
            let count = 0;
            for (let i = 0; i < str.length; i++) {
                if (vowels.includes(str[i])) {
                    count++;
                }
            }
            return count;
        }
        console.log(vowels(str))
        

    </script>

</body>
