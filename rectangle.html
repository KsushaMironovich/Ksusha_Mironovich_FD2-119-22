<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        #square {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: black;
        }
        #main{
            position: absolute;
            width: 500px;
            height: 500px;
            background-color: pink;
        }
    </style>


    <div id="main">
        <div id="square"></div>
    </div>




    <script>
        const main = document.getElementById('main');
        const square = document.getElementById('square');
        let leftCoordinate = 0;
        let topCoordinate = 0;
        window.addEventListener('keydown', (e) => {
            switch (e.keyCode) {
                case 39: leftCoordinate += 10; break;
                case 38: topCoordinate += -10; break;
                case 37: leftCoordinate += -10; break;
                case 40: topCoordinate += 10; break;


            }
            if ((leftCoordinate >= 0) && (leftCoordinate + square.offsetWidth <= main.offsetWidth)){
                square.style.left = leftCoordinate + 'px';
            } 
           
            if ((topCoordinate >= 0) && (topCoordinate + square.offsetHeight <= main.offsetHeight)) {
                square.style.top = topCoordinate + 'px';
            } 
            

              
        })

    </script>

</body>

</html>
